name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      PYTHONPATH: src
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgl1-mesa-dri libegl1 libxrandr2 libxss1 libxcursor1 libxcomposite1 libasound2t64 libxi6 libxtst6 xvfb

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e .[dev]
      
      - name: Static checks
        run: |
          python -m compileall src

      - name: Run tests
        run: |
          xvfb-run -a pytest

      - name: Build wheel and sdist
        run: |
          python -m build

      - name: Build Debian package
        run: |
          chmod +x scripts/build_deb.sh
          ./scripts/build_deb.sh
